<!DOCTYPE html>
<html>
 <head>
 	<meta charset="UTF-8">
	<title>Check Status</title>
	<link rel="apple-touch-icon" href="images/apple-touch-icon.png">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="css/custom-style.css">
 </head>

 <body>

	<div class="container p2">
		<h1>CHECKING SERVER STATUS</h1>
	</div>
	
	<div class="container">
		<div class="row">
			<div class="container p2 col-md-6">
				<img id="myImage" class="bulb" src="images/pic_bulboff.gif">
				<h3><span>Atlantic Incentive</span></h3>
				<h3><span class="status"></span></h3>
			</div>
			<div class="container p2 col-md-6">
				<img id="myImage1" class="bulb" src="images/pic_bulboff.gif">
				<h3><span>Atlantic Prepaid</span></h3>
				<h3><span class="status1"></span></h3>
			</div>
		</div>
	</div>

	<script type="text/javascript">
	
		function checking(){

			var getUrl = 'http://15.223.128.2';
			var image = document.getElementById('myImage');

			var getUrl1 = 'https://billing.atlanticprepaid.com';
			var image1 = document.getElementById('myImage1');
			
			$.ajax({url: getUrl,
		        type: "HEAD",
		        timeout:1000,
		        statusCode: {
		            200: function (response) {
		                image.src = "images/pic_bulbgreen.gif";
		            },
		            400: function (response) {
		                image.src = "images/pic_bulbred.gif";
		            },
		            0: function (response) {
		            	image.src = "images/pic_bulboff.gif";
		                $(".status").html('server is DOWN, not reachable');
		            }              
		        }
		    });

		    $.ajax({url: getUrl1,
		        type: "HEAD",
		        timeout:1000,
		        statusCode: {
		            200: function (response) {
		                image1.src = "images/pic_bulbgreen.gif";
		            },
		            400: function (response) {
		                image1.src = "images/pic_bulbred.gif";
		            },
		            0: function (response) {
		            	image1.src = "images/pic_bulboff.gif";
		                $(".status1").html('server is DOWN, not reachable');
		            }              
		        }
		    });
	    }

	    checking();

		setInterval(()=>{
			console.log("check");
			checking();
		},600000);

	</script>

 </body>
</html>
